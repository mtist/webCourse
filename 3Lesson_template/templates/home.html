<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>{{ author }}</h2>
    {% for book in books %}
        {% if book.title|length > 18 %}
            <h4>Название: {{ book.title }}</h4>
            <h4>Страницы: {{ book.pages }}</h4>
        {% else %}
            <h3>Название: {{ book.title }}</h3>
            <h3>Страницы: {{ book.pages }}</h3>
        {% endif %}
    {% endfor %}
</body>
</html>
